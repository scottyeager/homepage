<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock %}</title>
  <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
</head>
<body>
  <nav>
    <a href="{{ get_url(path='/') }}" class="site-title">Scott Yeager's homepage</a>
    <div class="nav-links">
      <a href="{{ get_url(path='blog') }}">Blog</a>
      <a href="{{ get_url(path='projects') }}">Projects</a>
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; {{ now() | date(format="%Y") }}</p>
  </footer>
</body>
</html>
