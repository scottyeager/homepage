{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock %}

{% block content %}
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date(format="%B %d, %Y") }}</time>
  </header>
  {{ page.content | safe }}
</article>
{% endblock %}
