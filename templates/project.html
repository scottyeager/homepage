{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock %}

{% block content %}
<article class="project">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.extra.status %}<span class="status">{{ page.extra.status }}</span>{% endif %}
  </header>
  {{ page.content | safe }}
</article>
{% endblock %}
